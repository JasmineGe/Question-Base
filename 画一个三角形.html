<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画一个三角形</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      border-width: 100px;
      border-style: solid;
      border-color: yellow skyblue wheat yellowgreen; /* 只让一边有颜色，其他三边transparent即可 */
      transform: rotate(90deg); /*旋转正方形的角度*/
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
